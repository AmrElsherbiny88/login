<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets\Bootstrap\cdn.jsdelivr.net_npm_bootstrap@5.0.2_dist_css_bootstrap.min.css">
    <link rel="stylesheet" href="Assets\css\style.css">
</head>

<body class="text-center">


    <section class="main">
        <!-- loading page start -->
        <div class="loader">
            <div>
                <h1 class="me-3 text-light">Site Name</h1>
            </div>

        </div>
        <!-- loading page end -->

        <!-- header start -->
        <header class="ms-header text-center">
            <h1 class="ms-header__title mt-5">
                <div class="ms-slider">
                    <ul class="ms-slider__words">
                        <li class="ms-slider__word">Site Name</li>
                        <li class="ms-slider__word">Welcome</li>

                    </ul>
                </div>
            </h1>
        </header>

        <!-- form start -->
        <section class="container">
            <div class="login-container">

                <div class="form-container">
                    <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
                        alt="illustration" class="illustration" />
                    <h1 class="opacity">Sign Up</h1>
                    <!-- form start -->
                    <form method="post" action="./Home.html">
                        <!-- error  -->
                        <h4 class="error">Please enter your name</h4>
                        <!-- user name  -->
                        <input type="text" placeholder="UserName" />
                        <!-- Email -->
                        <input type="text" placeholder=" Email" />
                        <!-- password -->
                        <input type="password" placeholder="PASSWORD" />
                        <button class="opacity">SUBMIT</button>
                    </form>
                    <div class="register-forget opacity">
                        <a href="#">Already A Member ?</a>
                        <a href="login.html">Log In</a>

                    </div>
                </div>

            </div>
            <div class="theme-btn-container"></div>
        </section>


        <!-- form end -->
        
</body>

</html>








<script src="Assets\js\script.js"></script>
<script src="Assets\Bootstrap\cdn.jsdelivr.net_npm_bootstrap@5.0.2_dist_js_bootstrap.bundle.min.js"></script>
</body>

</html>
